<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <form id="form">
                    <div class="mb-3">
                        <label class="form-label" for="txtName">Name</label>
                        <input type="text" name="name" class="form-control" id="txtName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="txtLastname">Lastname</label>
                        <input type="text" name="lastname" class="form-control" id="txtLastname">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="txtAge">Age</label>
                        <input type="number" name="age" class="form-control" id="Age">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
